    <script>
        "use strict";
        /*global Picker*/
        
        function $(selector, context) {
            return (context || document).querySelector(selector);
        }
        


        var parentA = $('#picker'),
            parentA1 = $('#W1'),
            parentA2 = $('#date'),
            parentA3 = $('#weekday'),
            parentA4 = $('#month'),
            parentA5 = $('#Clock'),
            parentA6 = $('#ampm'),
            parentA7 = $('#LevelDisplay'),
            popupA = new Picker(parentA);
        popupA.onDone = function(color) {
            parentA1.style.color = color.rgbaString;
            parentA2.style.color = color.rgbaString;
            parentA3.style.color = color.rgbaString;
            parentA4.style.color = color.rgbaString;
            parentA5.style.color = color.rgbaString;
            parentA6.style.color = color.rgbaString;

        var parentB = $('#picker2'),

            parentB2 = $('#line'),
            parentB3 = $('#line1'),
            parentB4 = $('#line2'),
            parentB5 = $('#line3'),
            parentB6 = $('#line4'),
            popupB = new Picker(parentB);
        popupB.onDone = function(color) {
            parentB1.style.backgroundColor = color.rgbaString;
            parentB2.style.background = "linear-gradient(-45deg,transparent," + color.rgbaString + ")";
            parentB3.style.backgroundColor = color.rgbaString;
            parentB4.style.backgroundColor = color.rgbaString;
            parentB5.style.backgroundColor = color.rgbaString;
            parentB6.style.backgroundColor = color.rgbaString;
        };

    </script>
